        # Connection headers
        proxy_set_header Connection "keep-alive";
        proxy_http_version 1.1;
        
        # REMOVE all proxy-identifying headers
        proxy_set_header X-Real-IP "";
        proxy_set_header X-Forwarded-For "";
        proxy_set_header X-Forwarded-Proto "";
        proxy_set_header X-Forwarded-Host "";
        proxy_set_header X-Original-URI "";
        
        # SSL settings for HTTPS upstream
        proxy_pass https://www.bom.gov.au$request_uri;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Browser-like timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Hide restrictive headers and add permissive ones
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Strict-Transport-Security;
        
        add_header Access-Control-Allow-Origin * always;
        add_header X-Frame-Options ALLOWALL always;
        
        # AGGRESSIVE URL rewriting for embedded content + JavaScript injection
        sub_filter_once off;
        sub_filter_types text/html text/css text/javascript application/javascript application/json text/plain;
        
        # Rewrite main domain
        sub_filter 'www.bom.gov.au' '$host';
        sub_filter 'https://www.bom.gov.au' 'http://$host';
        
        # Rewrite API domain - multiple patterns
        sub_filter 'api.bom.gov.au' '$host';
        sub_filter 'https://api.bom.gov.au' 'http://$host';
        sub_filter '"https://api.bom.gov.au' '"http://$host';
        sub_filter "'https://api.bom.gov.au" "'http://$host";
        sub_filter 'apiBaseUrl:"https://api.bom.gov.au' 'apiBaseUrl:"http://$host';
        sub_filter 'apiUrl:"https://api.bom.gov.au' 'apiUrl:"http://$host';
        sub_filter 'API_BASE_URL:"https://api.bom.gov.au' 'API_BASE_URL:"http://$host';
        sub_filter 'baseURL:"https://api.bom.gov.au' 'baseURL:"http://$host';
        sub_filter 'host:"api.bom.gov.au' 'host:"$host';
        sub_filter "host:'api.bom.gov.au" "host:'$host";
        
        # AGGRESSIVE JavaScript API patterns - catch ALL variations
        sub_filter 'apiHost:"api.bom.gov.au"' 'apiHost:"$host"';
        sub_filter "apiHost:'api.bom.gov.au'" "apiHost:'$host'";
        sub_filter 'api_host:"api.bom.gov.au"' 'api_host:"$host"';
        sub_filter "api_host:'api.bom.gov.au'" "api_host:'$host'";
        
        # Catch hardcoded API endpoints
        sub_filter '/apikey/v1/locations/places/details/place/' '/apikey/v1/locations/places/details/place/';
        sub_filter '"https://api.bom.gov.au/apikey' '"http://$host/apikey';
        sub_filter "'https://api.bom.gov.au/apikey" "'http://$host/apikey";
        sub_filter '`https://api.bom.gov.au/apikey' '`http://$host/apikey';
        sub_filter 'https://api.bom.gov.au/apikey' 'http://$host/apikey';
        
        # Configuration object patterns
        sub_filter 'endpoint:"https://api.bom.gov.au' 'endpoint:"http://$host';
        sub_filter 'url:"https://api.bom.gov.au' 'url:"http://$host';
        sub_filter 'baseUrl:"https://api.bom.gov.au' 'baseUrl:"http://$host';
        sub_filter 'apiEndpoint:"https://api.bom.gov.au' 'apiEndpoint:"http://$host';
        
