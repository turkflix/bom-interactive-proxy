# BOM Interactive Proxy - Fixed Configuration
server {
    listen 80;
    server_name _;
    
    # DNS resolver for Docker containers
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
        add_header Access-Control-Allow-Origin * always;
    }

    # Custom map page
    location = /map {
        alias /usr/share/nginx/html/;
        index map.html;
        try_files /map.html =404;
        add_header Access-Control-Allow-Origin * always;
        add_header X-Frame-Options SAMEORIGIN always;
    }

    # BOM location pages proxy
    location ~ ^/location/ {
        proxy_pass https://www.bom.gov.au$request_uri;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host www.bom.gov.au;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
        
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin * always;
        add_header X-Frame-Options SAMEORIGIN always;
    }

    # BOM static assets
    location ~ ^/(themes|sites|core|misc)/ {
        proxy_pass https://www.bom.gov.au$request_uri;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host www.bom.gov.au;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
        
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin * always;
        expires 1h;
    }

    # Fallback - proxy everything else
    location / {
        proxy_pass https://www.bom.gov.au$request_uri;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host www.bom.gov.au;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
        
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin * always;
        add_header X-Frame-Options SAMEORIGIN always;
    }
}