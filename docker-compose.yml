services:
  bom-interactive-proxy:
    image: ghcr.io/turkflix/bom-interactive-proxy:latest
    container_name: bom-interactive-proxy
    ports:
      - "${HOST_PORT:-8083}:80"
    environment:
      - TZ=Australia/Melbourne
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: persist nginx cache
      - ./cache:/tmp/nginx_cache
    labels:
      - "com.docker.compose.project=bom-proxy"
      - "description=BOM Interactive Weather Map Proxy"
