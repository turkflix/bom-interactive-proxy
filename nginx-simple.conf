# Simple BOM Proxy - No CORS issues
server {
    listen 80;
    server_name _;

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Map page  
    location /map {
        alias /usr/share/nginx/html/;
        index map.html;
        try_files $uri $uri/ =404;
    }

    # Simple proxy to BOM (basic functionality)
    location / {
        proxy_pass https://www.bom.gov.au$request_uri;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host www.bom.gov.au;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
        
        # Basic CORS (no conflicts)
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin * always;
        add_header X-Frame-Options SAMEORIGIN always;
    }
}